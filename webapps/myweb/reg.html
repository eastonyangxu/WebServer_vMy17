<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>注册</title>
</head>
<body>
<h1 align="center">注册页面</h1>
<form action="reg" method="post">
	<table border="1" align="center">
		<tr>
			<td>用户名</td>
			<td><input name="username" type="text" size="32"></td>
		</tr>
		<tr>
			<td>密码</td>
			<td><input name="password" type="password" size="32"></td>
		</tr>
		<tr>
			<td>昵称</td>
			<td><input name="nickname" type="text" size="32"></td>
		</tr>
		<tr>
			<td>年龄</td>
			<td><input name="age" type="text" size="32"></td>
		</tr>
		<tr>
			<td colspan="2" align="center">
			<input type="submit" value="注册">
			<a href="index.html"><input type="button" value="首页"></a>
			</td>
		</tr>
	</table>
</form>
</body>
</html>
